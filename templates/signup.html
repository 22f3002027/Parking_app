<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div style="background-image: url('./../static/car\ background.webp'); background-size: cover; background-position: center; background-color:#FAF7F3; align-items: center; display: flex; justify-content: center; height: 100vh;">
        <div style="width: 40%; padding: 20px; background-color: #b4dee7; border-radius: 10px;">
            <h3 class="card text-center" style="background-color: #b4dee7; border: none;"><b>User Sign in</b></h3>
            <form action="/signup" method="post" class="mt-3">
                <div class="row mb-2">
                    <div class="col-md-6">
                        <lable for="firstname" class="form-lable">First name</lable>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                        <lable for="lastname" class="form-lable">Last name</lable>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row mb-2 col-md-12">
                    <lable for="email" class="form-lable">Email ID</lable>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@email.com" style="margin-left:10px;" required>
                </div>
                <div class="row mb-2 col-md-12">
                    <lable for="address" class="form-lable">Full Address</lable>
                    <textarea type="textbox" class="form-control" id="address" name="address" placeholder="Full Address" style="margin-left:10px;" required></textarea>
                </div>
                <div class="row mb-2 col-md-12">
                    <lable for="pincode" class="form-lable">Pincode</lable>
                    <input type="pincode" class="form-control" id="pincode" name="pincode" placeholder="Pincode" style="margin-left:10px;" required>
                </div>
                <div class="row mb-2 col-md-12">
                    <lable for="password" class="form-lable">Create New Password</lable>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"style="margin-left:10px;" required>
                </div>            
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                   <button class="btn btn-primary" type="submit" style="margin-top: 10px; margin-bottom: 5px; width: 40%;">Sign in</button>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="/login" style="margin-left: 5px;">Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
