<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupied Spots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div style="background-image: url('./../static/car\ background.webp'); background-size: cover; background-position: center;background-color:#FAF7F3; align-items: center; display: flex; justify-content: center; height: 100vh;">
        <div style="width: 40%; padding: 20px; background-color: #b4dee7; border-radius: 10px;">
            <h3 class="card text-center" style="background-color: #BDDDE4; border: none; padding-bottom: 10px;"><b>Occupied Parking Spot Details</b></h3>
            <div class="mb-3 row">
                <lable for="id" class="col-sm-2 col-form-label">ID</lable>
                <div class="col-sm-10">
                    <input type="id" class="form-control" id="id" name="id">
                </div>
            </div>
            <div class="mb-3 row">
                <lable for="cid" class="col-sm-2 col-form-label">Customer ID</lable>
                <div class="col-sm-10">
                    <input type="cid" class="form-control" id="cid" name="cid">
                </div>
            </div>
            <div class="mb-3 row">
                <lable for="vno" class="col-sm-2 col-form-label">Vehicle No.</lable>
                <div class="col-sm-10">
                    <input type="vno" class="form-control" id="vno" name="vno" style="width: 40%;">
                </div>
            </div>
            <div class="mb-3 row">
                <lable for="date" class="col-sm-2 col-form-label">Date of parking</lable>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date" name="date" style="width: 40%;">
                </div>
            </div>
            <div class="mb-3 row">
                <lable for="time" class="col-sm-2 col-form-label">Time of parking</lable>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="time" name="time" style="width: 20%;">
                </div>
            </div>
            <div class="mb-3 row">
                <lable for="cost" class="col-sm-2 col-form-label">Parking cost</lable>
                <div class="col-sm-10">
                    <input type="cost" class="form-control" id="cost" name="cost" style="width: 20%;">
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="admindashboard.html" class="btn btn-primary" type="button" style="margin-top: 10px; margin-bottom: 5px;">Close</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
