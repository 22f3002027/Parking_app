<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div style="background-image: url('./../static/car\ background.webp'); background-size: cover; background-position: center;background-color:#FAF7F3; align-items: center; display: flex; justify-content: center; height: 100vh;">
    
    <div style="width: 40%; padding: 20px; background-color: #b4dee7; border-radius: 10px;">
            <h3 class="card text-center" style="background-color: #BDDDE4; border: none; padding-bottom: 10px;"><b>New Parking Lot</b></h3>
            <form action="/admindashboard/newParking" method="POST"> 
            <div class="mb-3 row">
                <lable for="primeloc" class="col-sm-4 col-form-label">Prime Location Name</lable>
                <div class="col-sm-8">
                    <input type="primeloc" class="form-control" id="primeloc" name="primeloc">
                </div>
            </div>
            <div class="mb-3 row">
                <lable for="address" class="col-sm-4 col-form-label">Address</lable>
                <div class="col-sm-8">
                    <textarea type="textbox" class="form-control" id="address" name="address"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <lable for="pincode" class="col-sm-4 col-form-label">Pincode</lable>
                <div class="col-sm-8">
                    <input type="pincode" class="form-control" id="pincode" name="pincode" style="width: 50%;">
                </div>
            </div>
            <div class="mb-3 row">
                <lable for="price" class="col-sm-4 col-form-label">Price(per hour)</lable>
                <div class="col-sm-8">
                    <input type="price" class="form-control" id="price" name="price" style="width: 50%;">
                </div>
            </div>
            <div class="mb-3 row">
                <lable for="maxspots" class="col-sm-4 col-form-label">Maximum spots</lable>
                <div class="col-sm-8">
                    <input type="maxspots" class="form-control" id="maxspots" name="maxspots" style="width: 50%;">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <div>
                <button class="btn btn-primary me-md-2" type="submit" style="margin-top: 10px; margin-bottom: 5px;">Add</button>
                </div>
                <a href="/admindashboard" class="btn btn-primary" style="margin-top: 10px; margin-bottom: 5px;">Cancel</a>
            </div>
            </form> 
        </div>
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
