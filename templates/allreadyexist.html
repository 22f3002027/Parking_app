<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div style="background-image: url('./../static/car\ background.webp'); background-size: cover; background-position: center;background-color:#FAF7F3; align-items: center; display: flex; justify-content: center; height: 100vh;">
        <div style="width: 40%; padding: 20px; background-color: #b4dee7; border-radius: 10px;">
            <h3 class="card text-center" style="background-color: #BDDDE4; border: none;"><b>User Login</b></h3>
            <form action="/login" method="post">
                <div>
                    <h6 style="color: red;">Email already exists. Please login</h6>
                </div>
                <div>
                    <lable for="email" class="form-lable">Email ID</lable>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@email.com" required>
                </div>
                <div>
                    <lable for="password" class="form-lable">Password</lable>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button class="btn btn-primary" type="submit" style="margin-top: 10px; margin-bottom: 5px;">Login</button>
                <div>
                    <a href="/signup">sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
