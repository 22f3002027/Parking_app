<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Delete Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div style="background-image: url('./../static/car\ background.webp'); background-size: cover; background-position: center;background-color:#FAF7F3; align-items: center; display: flex; justify-content: center; height: 100vh;">
        <div style="width: 40%; padding: 20px; background-color: #b4dee7; border-radius: 10px;">
            <h3 class="card text-center" style="background-color: #BDDDE4; border: none; padding-bottom: 10px;"><b>View/Delete Parking Spot</b></h3>
            <form>
            <div class="mb-3 row">
                <lable for="id" class="col-sm-2 col-form-label">ID</lable>
                <div class="col-sm-10">
                    <input type="id" class="form-control" id="id" name="id">
                </div>
            </div>
            <div class="mb-3 row">
                <lable for="status" class="col-sm-2 col-form-label">Status</lable>
                <div class="col-sm-10">
                    <input type="status" class="form-control" id="status" name="status" style="width: 15%;">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <div>
                <button class="btn btn-primary me-md-2" type="submit" style="margin-top: 10px; margin-bottom: 5px;">Delete</button>
                </div> 
                 <a href="/admindashboard" class="btn btn-primary" style="margin-top: 10px; margin-bottom: 5px;">Close</a>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
